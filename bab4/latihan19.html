<html>

<body onLoad="window.defaultStatus='selamat belajar java script'">
  <script language="javascript" type="text/javascript">
    function convertToCentigrade(degFahren) {
      var degCent;
      degCent = 5 / 9 * (degFahren - 32);
      return degCent;
    }
    var degFahren = new Array(212, 32, -459.15);
    var degCent = new Array();
    var loopCounter;
    for (loopCounter = 0; loopCounter <= 2; loopCounter++) {
      degCent[loopCounter] =
        convertToCentigrade(degFahren[loopCounter]);
    }
    for (loopCounter = 2; loopCounter >= 0; loopCounter--) {
      document.write("value " + loopCounter + " was " + degFahren[loopCounter]
        + " degress Fahrenheit");
      document.write(" which is " + degCent[loopCounter] + " degress centigrade<br>");
    }
  </script>
</body>

</html>
