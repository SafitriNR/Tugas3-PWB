<html>

<head>
  <title>Convert String to Number
</head>
</title>


<body>
  <script language="JavaScript" type="text/javascript">
    var myString = "56.02 degress centigrade";
    var myInt;
    var myFloat;
    document.write("\" " + myString + "\" is " + parseInt(myString) +
      " as an integer" + "<br>");
    myInt = parseInt(myString);
    document.write("\" " + myString + "\" when converted to an integer equals " +
      myInt + "<br>");
    myFloat = parseFloat(myString);
    document.write("\" " + myString + "\" when converted to a floating point numbuer equals " +
      myFloat);
  </script>
</body>

</html>
